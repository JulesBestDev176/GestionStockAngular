<div class="row  align-items-center p-0">
  <div class="col-md-8">
    <div class="input-group ">
      <input type="text" class="form-control" placeholder="Rechercher" aria-label="Rechercher" aria-describedby="basic-addon1">
      <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
    </div>
  </div>
  <div class="col-md-4">
    <div class="row align-items-center">
      <div class="col-md-9 text-end" *ngIf="connectedUser">
        <span>Bonjour {{connectedUser.nom}}</span>
      </div>
      <div class="col-md-3">
        <a href="javascript:void(0);" [routerLink]="['/profils']">
          <img src="favicon.ico" class="rounded-circle" />
        </a>
      </div>
    </div>
  </div>

</div>
