<div class="card mb-2 pt-2 pb-2  d-flex flex-row" >
<!--  Image-->
  <div class="col-md-2 d-flex align-items-center justify-content-center border-right">
    <img [src]="articleDto.photo ? articleDto.photo : 'assets/product.png'" alt="product" width="100px" height="100px"/>
  </div>
<!--  Article-->
  <div class="col-md-3 border-right">
    <div class="col d-flex">
      <div class="col-md-2 text-center">
        <i class="fa-solid fa-circle-info text-primary"></i>
      </div>
      <div class="col-md-10">
        {{articleDto.codeArticle}}
      </div>
    </div>
    <div class="col d-flex">
      <div class="col-md-2 text-center">
        <i class="fa-solid fa-circle-info text-primary"></i>
      </div>
      <div class="col-md-10">
        {{articleDto.designation}}
      </div>
    </div>
    <div class="col d-flex">
      <div class="col-md-2 text-center">
        <i class="fa-solid fa-dollar-sign text-primary"></i>
      </div>
      <div class="col-md-10">
        {{articleDto.prixUnitaireHt}} FCFA
      </div>
    </div>
    <div class="col d-flex">
      <div class="col-md-2 text-center">
        <i class="fa-solid fa-dollar-sign text-primary"></i>
      </div>
      <div class="col-md-10">
        {{articleDto.prixUnitaireTtc}} FCFA
      </div>
    </div>
  </div>
<!--  Categorie-->
  <div class="col-md-3 border-right d-flex align-items-center ">
    <div class="col-md-2 text-center">
      <i class="fa-solid fa-flag-checkered text-primary"></i>
    </div>
    <div class="col-md-10 text-start">
      <div class="col mb-2">{{categoryDto.code}}</div>
      <div class="col">{{categoryDto.designation}}</div>
    </div>
  </div>
<!--  Action-->
  <div class="col-md-4 d-flex align-items-center text-center">
    <div class="col ps-3  ">
      <div class="col  d-flex justify-content-around ">
        <button type="button" class="btn btn-link  p-0 text-warning text-center" (click)="modifierArticle(articleDto.id)">
          <i class="fa-solid fa-pencil"></i><br/>
          Modifier
        </button>
        <button type="button" class="btn btn-link  p-0 text-danger text-center" data-bs-toggle="modal" [attr.data-bs-target]="'#modalDelArt' + articleDto.id">
          <i class="fa-solid fa-trash-can"></i><br/>
          Supprimer
        </button>
        <button  type="button" class="btn btn-link p-0 text-primary">
          <i class="fa-regular fa-rectangle-list"></i><br/>
          Details
        </button>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modalDelArt{{articleDto.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Voulez vous supprimer cet article ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fa-solid fa-ban"></i>&nbsp;
            Annuler
          </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmerEtSupprimerArt()">
            <i class="fa-solid fa-trash-can"></i>&nbsp;
            Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
