<div class="container my-container">
  <div class="card justify-content-center">
    <div class="card-header text-center">
      <h3>S'inscrire</h3>
    </div>
    <div class="card-body">
      <div class="mb-2">
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Nom"
        />
      </div>
      <div class="mb-2">
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Code fiscal"
        />
      </div>
      <div class="mb-2">
        <input
          type="email"
          class="form-control form-control-sm"
          placeholder="Email"
        />
      </div>
      <div class="mb-2">
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Adresse 1"
        />
      </div>
      <div class="mb-2">
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Adresse 2"
        />
      </div>
      <div class="mb-2">
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Ville"
        />
      </div>
      <div class="mb-2">
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Code postal"
        />
      </div>
      <div class="mb-2">
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Pays"
        />
      </div>
      <div class="mb-2">
        <input
          type="password"
          class="form-control form-control-sm"
          placeholder="Mot de passe"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control form-control-sm"
          placeholder="Confirmer mot de passe"
        />
      </div>
      <div class="d-flex justify-content-between">
        <a [routerLink]="['/login']" class="btn btn-link btn-sm">
          Se connecter
        </a>
        <button type="submit" class="btn btn-primary btn-sm">
          <i class="fa-solid fa-check"></i> S'inscrire
        </button>
      </div>
    </div>
  </div>
</div>
