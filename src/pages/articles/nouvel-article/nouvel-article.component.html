<div class="col p-3">
  <div class="col-md-12 p-2">
    <img src="assets/product.png" alt="user" class="rounded-circle " width="70px" height="70px" />
  </div>
  <div class="col-md-12 card p-3 mb-3">
    <div class="col-md-12 text-primary mb-3">
      <i class="fa-solid fa-circle-info"></i>&nbsp;
      Information de l'article
    </div>
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Code article">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Designation">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Prix unitaire HT">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Taux TVA">
      </div>
    </div>
    <div class="row mb-5">
      <div class="col">
        <input type="text" class="form-control" placeholder="Prix unitaire TTC">
      </div>
      <div class="col">
        <select class="form-select" >
          <option selected>Selectionner une categorie</option>
          <option value="CAT-1234">CAT-1234</option>
          <option value="CAT-5678">CAT-5678</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-md-12 mb-3 text-end">
    <div>
      <button type="button" class="btn btn-danger me-3">
        <i class="fa-solid fa-ban"></i>&nbsp;
        Annuler
      </button>
      <a [routerLink]="'/articles'" class="btn btn-primary">
        <i class="fa-solid fa-save"></i>&nbsp;
        Enregistrer
      </a>
    </div>
  </div>
</div>
