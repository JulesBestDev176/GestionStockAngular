<div class="col">
  <div class="row p-3 ">
    <div class="col-md-7 d-flex align-items-center p-0 ">
      <h4>Liste des fournisseurs</h4>
    </div>
    <div class="col-md-5 text-end pe-3 pt-1">
      <app-bouton-action
        [isImportVisible]="false"
      (clickEvent)="nouveauFournisseur()"
      ></app-bouton-action>
    </div>
  </div>
  <div class="card p-3">
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{errorMsg}}
    </div>
    <app-detail-client
      *ngFor="let fournisseur of listFournisseur"
      [clientFournisseurDto]="fournisseur"
      (suppressionResult)="handleSuppression($event)"
      [origin]="'fournisseur'"
    >
    </app-detail-client>
  </div>
  <div class="row p-0 text-center mt-3 mb-3">
    <app-pagination></app-pagination>
  </div>




</div>
